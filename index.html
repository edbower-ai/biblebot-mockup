<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BibleBot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">
    <h1 class="title">BibleBot</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
      <textarea
        id="user-input"
        placeholder="Ask anything..."
        rows="1"
        oninput="autoResize(this)"
      ></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    const API_URL = "https://biblebot-backend.onrender.com/chat"; // <-- Your Render endpoint

    // Auto-resize text area as user types
    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    // Add message to chat window
    function addMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message to backend
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage("user", message);
      userInput.value = "";
      autoResize(userInput);
      addMessage("bot", "Thinking...");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        if (!res.ok) throw new Error("Server error");

        const data = await res.json();
        chatBox.lastChild.remove(); // remove "Thinking..."
        addMessage("bot", data.reply || "No response received.");
      } catch (error) {
        chatBox.lastChild.remove();
        addMessage("bot", "⚠️ Unable to connect to server.");
        console.error(error);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
