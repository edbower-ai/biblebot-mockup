<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BibleBot â€” Mockup</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">ðŸ“–</div>
      <div class="title">BibleBot <small>â€” MVP mockup</small></div>
    </div>
    <div class="top-actions">
      <button id="new-convo" class="btn">New convo</button>
      <button id="toggle-theme" class="btn" title="Toggle dark mode">Toggle theme</button>
    </div>
  </header>

  <main class="container" id="app">
    <aside class="sidebar" aria-label="Conversations">
      <div class="sidebar-header">Conversations</div>
      <ul id="convo-list" class="convo-list" role="list">
        <li class="convo-item active" data-id="1" role="listitem">Welcome chat</li>
        <li class="convo-item" data-id="2" role="listitem">Bible study notes</li>
      </ul>
    </aside>

    <section class="chat-area" aria-label="Chat window">
      <div class="chat-header">
        <div>
          <div class="chat-title">Welcome chat</div>
          <div class="chat-meta">Mock user â€¢ Local</div>
        </div>
        <div class="header-actions">
          <button id="clear" class="btn ghost small">Clear</button>
        </div>
      </div>

      <div id="messages" class="messages" aria-live="polite" tabindex="0">
        <div class="message system">Welcome to BibleBot â€” try asking about a passage.</div>
      </div>

      <form id="composer" class="composer" onsubmit="return false;" aria-label="Message composer">
        <textarea id="input" class="input" placeholder="Ask something like: 'What is John 3:16?'" rows="1" aria-label="Message input"></textarea>
        <div class="composer-actions">
          <button id="send" class="btn primary">Send</button>
        </div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
